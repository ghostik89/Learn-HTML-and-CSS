<!DOCTYPE html>
<html>
  <head>
    <title>Input</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Testing HTML5 input types</h1>
    <fieldset>
      <legend>HTML5 input test</legend>

      <label for="colortest">Color selector</label>
      <input type="color" name="colortest"><br>

      <label for="datetest">date selector</label>
      <input type="date" name="colortest"><br>

      <label for="datetimetest">Datetime selector</label>
      <input type="datetime" name="datetimetest"><br>

      <label for="datetime-lockaltest">Datetime-lockal selector</label>
      <input type="datetime-local" name="datetime-localtest"><br>

      <label for="emailtest">Email selector</label>
      <input type="email" name="emailtest"><br>

      <label for="monthtest">Month selector</label>
      <input type="month" name="monthtest"><br>

      <label for="numbertest">Number selector</label>
      <input type="number" name="numbertest"><br>

      <label for="rangetest">Range selector</label>
      <input type="range" name="rangetest"><br>

      <label for="searchtest">Search selector</label>
      <input type="search" name="searchtest"><br>

      <label for="teltest">Telephone selector</label>
      <input type="tel" name="teltest"><br>

      <label for="timetest">Time selector</label>
      <input type="time" name="timetest"><br>

      <label for="urltest">URL selector</label>
      <input type="url" name="urltest"><br>

      <label for="weektest">Week selector</label>
      <input type="week" name="weektest"><br>
    </fieldset>
  </body>
</html>
